<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>YOUR GAME HERE!</h1>
  <div id="winnerContainer">

  </div>
  <div id="inputsContainer">
    <input type="number" id='inputIsiah' placeholder="Isiah's Guess">
    <input type="number" id='inputRonald' placeholder="Ronalds's Guess">
    <input type="number" id='inputAustin' placeholder="Austin's Guess">
    <input type="number" id='inputKatherine' placeholder="Katherine's Guess">
    <input type="number" id='inputChaoching' placeholder="Chaoching's Guess">
    <button id='submitBtn'>GUESS</button>
  </div>
  <div id='resetBtnContainer'></div>

  <div id="tableContainer">
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Isiah</th>
          <th>Ronald</th>
          <th>Austin</th>
          <th>Katherine</th>
          <th>Chaoching</th>
        </tr>
      </thead>
      <tbody id="tableOnDOM">

      </tbody>
    </table>
  </div>

</body>

</html>
